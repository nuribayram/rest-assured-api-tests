plugins {
    id 'java'
}

group 'com.apitester'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.1'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
    testRuntimeOnly("org.junit.platform:junit-platform-launcher:1.5.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.5.1")
//    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.5.0")
}

//test {
//    useJUnitPlatform()
//    systemProperty 'env', System.properties['env']
//}

test {
    useJUnitPlatform {
//        includeTags 'retail'
//               'business'
//         excludeTags 'slow', 'ci'
        includeEngines 'junit-jupiter'
        // excludeEngines 'junit-vintage'
        systemProperty("arg1", System.getProperty("arg1"))
    }
    reports {
        junitXml.enabled = false
        html.enabled = true
    }
}